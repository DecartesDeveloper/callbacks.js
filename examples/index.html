<!DOCTYPE html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Callbacks example</title>
  <script src="../callbacks.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
  
    function callbackListener(obj){
      console.log( "callbacklistener Fired" );
      console.log( obj );
    }
  
    window.dpm.Callbacks.get().addCallback('testCallback',this,'callbackListener');
    window.dpm.Callbacks.get().fireCallback('testCallback',{foo:"bar"});
  </script>
  
</head>
<body>
  <h1>Watch your console to view the event</h1>
</body>
</html>
